<!DOCTYPE html>
<html lang="en"
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="stylesheet" href="assets/css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  
  <div class="container-all">
    <div class="container">
        <article class="card">
          <img src="assets/img/image-qr-code.png" alt="qrcard" class="card_img">
          <h1 class="card__title">  Improve your front-end skills by building projects</h1>
          <p class="card__description">  
            Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
          </p>
        </article>
      </div>

     <div class="attribution">
        <pre><strong>::: Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a>. </strong></pre>
        <pre> <strong>::: Coded by <a href="https://github.com/sebasale90/fronted-mentor" target="_blank"> Sebastian Torres </a>.  :::</strong></pre>
      </div> 
  </div>
</body>
</html>
